name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  create-pr:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.16.1]
    steps:
      - uses: actions/checkout@master
        with:
          name: wix-private/photography-pro-gallery
          ref: refs/heads/release
      - run: |
          pwd
          node create-pr
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
